<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>
    <div id="board">
        <div class="tile" data-tile-number="0" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="1" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="2" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="3" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="4" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="5" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="6" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="7" data-tile-content="empty"></div>
        <div class="tile" data-tile-number="8" data-tile-content="empty"></div>
    </div>
    <div id="boats-selection">
        <div class="boats-selection red-boat" data-selected-boat="red"></div>
        <div class="boats-selection green-boat" data-selected-boat="green"></div>
        <div class="boats-selection blue-boat" data-selected-boat="blue"></div>
    </div>
    <p id="currentBoatInSelection">Placing: </p>
    <script src="./res/js/main.js"></script>
</body>
</html>
